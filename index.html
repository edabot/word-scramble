<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Fragment Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Word Fragment Puzzle</h1>
            <p class="instructions">Select fragments from left to right to build words. All words share a common theme!</p>
        </header>

        <div class="theme-display">
            <h2>Theme: <span id="theme">????</span></h2>
        </div>

        <div class="word-builder">
            <div id="currentWord"></div>
            <div class="word-builder-buttons">
                <button id="clearWord">Clear</button>
            </div>
        </div>

        <div class="puzzle-grid" id="puzzleGrid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="found-words">
            <h3>Found Words: <span id="foundCount">0/4</span></h3>
            <ul id="foundWordsList"></ul>
        </div>

        <div class="message-display" id="messageDisplay"></div>

        <div class="game-controls">
            <button id="newGame">New Puzzle</button>
            <button id="giveUp">Show Solution</button>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
